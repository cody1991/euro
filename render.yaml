services:
  - type: web
    name: europe-travel-planner
    env: node
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/itineraries
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
